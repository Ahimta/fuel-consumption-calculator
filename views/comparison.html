nd="vm.distance.calculatePrice(vm.octaneMenu1.getSelected(), vm.distanceForLiters1, factor) | roundPrice:2"></span> <span class="hidden-xs" style="font-size: 0.6em">ريال</span></td><td class="text-center active" dir="rtl"><span ng-bind="vm.distance.calculateDistance(factor) | number:0"></span> <span class="hidden-xs" style="font-size: 0.6em">كم</span></td><th class="text-center active" ng-bind="period"></th></tr></tbody></table></div></article>
