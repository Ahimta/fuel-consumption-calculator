<form name="volumeForm"><div class="form-group"><div class="input-group" ng-class="{'has-error': volumeForm.volume.$invalid}"><div class="input-group-addon">لتر</div><input type="number" min="1" max="1000000000" step="1" name="volume" required class="form-control" dir="rtl" ng-model="vm.volume"><div class="input-group-btn"><button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-class="{'btn-success': vm.octaneMenu.isSelected('91'), 'btn-danger': vm.octaneMenu.isSelected('95')}" style="-webkit-border-radius: 0px !important; -moz-border-radius: 0px !important; border-radius: 0px !important"><span class="caret"></span> <span ng-bind="vm.octaneMenu.getSelectedLabel()"></span></button><ul class="dropdown-menu dropdown-menu-right"><li class="text-right" ng-class="{active: vm.octaneMenu.isSelected('91')}" ng-click="vm.octaneMenu.select('91')"><a ng-click="$event.preventDefault()" href="#">91</a></li><li class="text-right" ng-class="{active: vm.octaneMenu.isSelected('95')}" ng-click="vm.octaneMenu.select('95')"><a ng-click="$event.preventDefault()" href="#">95</a></li></ul></div><div class="input-group-btn"><button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span> كمية الاستهلاك في <span ng-bind="vm.periodMenu.getSelectedLabel()"></span></button><ul class="dropdown-menu dropdown-menu-right"><li class="text-right" ng-class="{active: vm.periodMenu.isSelected('day')}" ng-click="vm.periodMenu.select('day')"><a ng-click="$event.preventDefault()" href="#">كمية الاستهلاك في اليوم</a></li><li class="text-right" ng-class="{active: vm.periodMenu.isSelected('week')}" ng-click="vm.periodMenu.select('week')"><a ng-click="$event.preventDefault()" href="#">كمية الاستهلاك في الاسبوع</a></li><li class="text-right" ng-class="{active: vm.periodMenu.isSelected('month')}" ng-click="vm.periodMenu.select('month')"><a ng-click="$event.preventDefault()" href="#">كمية الاستهلاك في الشهر</a></li><li class="text-right" ng-class="{active: vm.periodMenu.isSelected('year')}" ng-click="vm.periodMenu.select('year')"><a ng-click="$event.preventDefault()" href="#">كمية الاستهلاك في السنة</a></li></ul></div></div></div></form><article ng-show="volumeForm.$valid"><div class="table-responsive"><table class="table table-hover table-condensed table-bordered"><thead><tr><th class="text-center danger">الفرق</th><th class="text-center warning">التكلفة سابقاً</th><th class="text-center success">التكلفة حالياً</th><th class="text-center active">المدة</th></tr></thead><tbody><tr ng-repeat="pair in vm.periodTable" ng-init="period = pair[0]; factor = pair[1]"><td class="text-center danger" dir="rtl" style="border-right: 0; border-left: 0"><b ng-bind="vm.calculatePriceDifference(factor) | roundPrice:2"></b> <span class="hidden-xs" style="font-size: 0.6em">ريال</span></td><td class="text-center warning" dir="rtl"><span ng-bind="vm.calculatePrice('old', factor) | roundPrice:2"></span> <span class="hidden-xs" style="font-size: 0.6em">ريال</span></td><td class="text-center success" dir="rtl"><span ng-bind="vm.calculatePrice('new', factor) | roundPrice:2"></span> <span class="hidden-xs" style="font-size: 0.6em">ريال</span></td><th class="text-center active" ng-bind="period"></th></tr></tbody></table></div></article>
