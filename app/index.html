  <title>أسعار البنزين و المياه و الكهرباء</title>

  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">

  <!-- <link rel="stylesheet" href="vendor/bootstrap.min.css"> -->
</head>
<body ng-app="fuelCalculator">

  <header style="margin-bottom: 7em;">
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavbarCtrl as navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" aria-expanded="false"
                  data-toggle="collapse" data-target="#navbar"
                  onclick="ga('send', 'event', 'Navigation', 'click', 'Navbar Toggle')">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/" ng-click="$event.preventDefault()" style="cursor: default;">
            <!-- <span class="glyphicon glyphicon-home" aria-hidden="true"></span> -->
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav navbar-right">
            <li class="text-right">
              <a target="_blank" onclick="ga('send', 'event', 'Navigation', 'click', 'Contact Us (Icon)')"
                 title="راسلنا"
                 href="https://twitter.com/intent/tweet?via=ahymta&url=https%3A//ahimta.github.io/fuel-consumption-calculator/">
                 <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
              </a>
            </li>
            <li class="dropdown text-right">
              <a dir="rtl" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
                 onclick="ga('send', 'event', 'Navigation', 'click', 'Other Websites')">
                <span class="glyphicon glyphicon-globe" aria-hidden="true"></span> <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li class="text-right">
                  <a target="_blank" href="http://ahimta.github.io/saudi-radios"
                     onclick="ga('send', 'event', 'Navigation', 'click', 'Saudi Radios')">
                    الإذاعات السعودية
                  </a>
                </li>
                <li class="text-right">
                  <a target="_blank" href="https://ahimta.github.io/bagi"
                     onclick="ga('send', 'event', 'Navigation', 'click', 'Bagi Link')">
                     باقي
                  </a>
                </li>
              </ul>
            </li>
            <li class="text-right" ng-class="{active: navbar.isElectricityPage()}">
              <a href="#/electricity/consumption-and-cost" dir="rtl"
                 title="أسعار الكهرباء"
                 onclick="ga('send', 'event', 'Navigation', 'click', 'Electricity Prices (Icon)')">
                <span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
              </a>
            </li>
            <li class="text-right" ng-class="{active: navbar.isWaterPage()}">
              <a href="#/water/cost-and-volume" dir="rtl"
                 title="أسعار المياه"
                 onclick="ga('send', 'event', 'Navigation', 'click', 'Water Prices (Icon)')">
                <span class="glyphicon glyphicon-tint" aria-hidden="true"></span>
              </a>
            </li>
            <li class="text-right" ng-class="{active: navbar.isFuelPage()}">
              <a href="#/cost-and-distance" dir="rtl"
                 title="أسعار البنزين"
                 onclick="ga('send', 'event', 'Navigation', 'click', 'Gasoline Prices (Icon)')">
                <span class="glyphicon glyphicon-scale" aria-hidden="true"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <aside class="container" ng-controller="AlertsCtrl as alerts" ng-hide="alerts.alertsRead() && !alerts.isNewerVersionAvailable">
    <div class="alert alert-success alert-dismissible" role="alert" dir="rtl">
      <button type="button" class="close pull-left" data-dismiss="alert" aria-label="Close" ng-click="alerts.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
      <p ng-hide="alerts.alertsRead()">الموقع يعمل بدون انترنت</p>
      <p ng-show="alerts.isNewerVersionAvailable">
        <span>يوجد إصدار جديد: </span><a ng-click="alerts.update($event)" href="#">حدث الآن</a>
      </p>
    </div>
  </aside>

  <section class="page-header" ng-controller="TabsCtrl as tabs">
    <nav class="container" ng-show="tabs.isFuelPage()">
      <ul class="nav nav-tabs nav-justified">
        <li ng-class="{active: tabs.isCurrentPath('/vehicle-comparison')}"><a href="#/vehicle-comparison">مقارنة المركبات</a></li>
        <li ng-class="{active: tabs.isCurrentPath('/tank')}"><a href="#/tank">التانكي</a></li>
        <li ng-class="{active: tabs.isCurrentPath('/cost-and-distance')}"><a href="#/cost-and-distance">المسافة و التكلفة</a></li>
      </ul>
    </nav>

    <nav class="container" ng-show="tabs.isWaterPage()">
