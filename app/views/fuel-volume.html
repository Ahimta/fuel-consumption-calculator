<section class="container">
  <form name="volumeForm">
    <div class="form-group">
      <div class="input-group" ng-class="{'has-error': volumeForm.volume.$invalid}">
        <div class="input-group-addon">لتر</div>
        <input type="number" min="1" max="1000000000" step="1" name="volume" required
               class="form-control" dir="rtl" ng-model="vm.volume" ng-init="vm.volume = 1">
        <div class="input-group-addon">كمية الاستهلاك في اليوم</div>
      </div>
    </div>
  </form>
  <article ng-show="volumeForm.$valid">
    <div class="table-responsive">
      <table class="table table-hover table-condensed table-bordered">
        <thead>
          <tr>
            <th class="text-center danger">الفرق</th>
            <th class="text-center warning">التكلفة سابقاً</th>
            <th class="text-center success">التكلفة حالياً</th>
            <th class="text-center active">المدة</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-center danger" dir="rtl">
              <b ng-bind="vm.calculatePriceDifference() | number:2"></b>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center warning" dir="rtl">
              <span ng-bind="vm.calculatePrice('old') | number:2"></span>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center success" dir="rtl">
              <span ng-bind="vm.calculatePrice('new') | number:2"></span>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <th class="text-center active">يوم</th>
          </tr>
          <tr>
            <td class="text-center danger" dir="rtl">
              <b ng-bind="vm.calculatePriceDifference() * 7 | number:2"></b>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center warning" dir="rtl">
              <span ng-bind="vm.calculatePrice('old') * 7 | number:2"></span>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center success" dir="rtl">
              <span ng-bind="vm.calculatePrice('new') * 7 | number:2"></span>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <th class="text-center active">اسبوع</th>
          </tr>
          <tr>
            <td class="text-center danger" dir="rtl">
              <b ng-bind="vm.calculatePriceDifference() * 30 | number:2"></b>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center warning" dir="rtl">
              <span ng-bind="vm.calculatePrice('old') * 30 | number:2"></span>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center success" dir="rtl">
              <span ng-bind="vm.calculatePrice('new') * 30 | number:2"></span>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <th class="text-center active">شهر</th>
          </tr>
          <tr>
            <td class="text-center danger" dir="rtl">
              <b ng-bind="vm.calculatePriceDifference() * 360 | number:2"></b>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center warning" dir="rtl">
              <span ng-bind="vm.calculatePrice('old') * 360 | number:2"></span>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center success" dir="rtl">
              <span ng-bind="vm.calculatePrice('new') * 360 | number:2"></span>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <th class="text-center active">سنة</th>
          </tr>
        </tbody>
      </table>
    </div>
  </article>
</section>
