<form name="electricityForm">
  <div class="form-group">
    <div ng-class="{'has-error': electricityForm.consumptionOrCost.$invalid}" class="input-group">
      <div ng-bind="vm.measureMenu.getSelectedUnit()" class="input-group-addon"></div>
      <input type="number" min="1" max="1000000000" step="1" name="consumptionOrCost" dir="rtl" required="required" ng-model="vm.consumptionOrCost"
        class="form-control" />
      <div class="input-group-btn">
        <button type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-default dropdown-toggle">
          <span class="caret"></span>
          <span>&nbsp;</span>
          <span></span>
          <span ng-bind="vm.measureMenu.getSelectedLabel()"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right">
          <li ng-class="{active: vm.measureMenu.isSelected('consumption')}" ng-click="vm.measureMenu.select('consumption')" class="text-right">
            <a ng-click="$event.preventDefault()" href="#">شرائح الاستهلاك</a>
          </li>
          <li ng-class="{active: vm.measureMenu.isSelected('cost')}" ng-click="vm.measureMenu.select('cost')" class="text-right">
            <a ng-click="$event.preventDefault()" href="#">التكلفة</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div ng-class="{'has-error': electricityForm.meter.$invalid}" class="input-group">
      <div class="input-group-addon">أمبير</div>
      <input type="number" min="20" max="1000000" step="1" name="meter" dir="rtl" required="required" ng-model="vm.meter" class="form-control"
      />
      <div class="input-group-addon">سعة القاطع</div>
    </div>
  </div>
  <div dir="rtl" class="form-group">
    <label for="category">فئة الاستهلاك</label>
    <select id="category" ng-model="vm.category" ng-options="item.value as item.label for item in vm.categoryOptions" class="form-control"></select>
  </div>
</form>
<article ng-show="electricityForm.$valid">
  <div class="table-responsive">
    <table class="table table-hover table-condensed table-bordered">
      <thead>
        <tr>
          <th class="text-center success">التكلفة</th>
          <th class="text-center active">الشرائح</th>
          <th class="text-center active">المدة</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pair in vm.periodTable" ng-init="period = pair[0]; factor = pair[1]">
          <td dir="rtl" class="text-center success">
            <span ng-bind="vm.calculatePrice(vm.measureMenu.getSelected(), vm.category, vm.meter, vm.consumptionOrCost) * factor | number:0"></span>
            <span class="hidden-xs">&nbsp;</span>
            <span style="font-size: 0.6em" class="hidden-xs">ريال</span>
          </td>
          <td dir="rtl" class="text-center active">
            <span ng-bind="vm.calculateConsumption(vm.measureMenu.getSelected(), vm.category, vm.meter, vm.consumptionOrCost) * factor | number:0"></span>
            <span class="hidden-xs">&nbsp;</span>
            <span style="font-size: 0.6em" class="hidden-xs">ك.و.س</span>
          </td>
          <th ng-bind="period" dir="rtl" style="border-right: 0; border-left: 0" class="text-center active"></th>
        </tr>
      </tbody>
    </table>
  </div>
</article>
