<form name="tankForm">
  <div class="form-group">
    <div class="input-group" ng-class="{'has-error': tankForm.tankVolume.$invalid}">
      <div class="input-group-addon">لتر</div>
      <input type="number" min="1" max="1000000000" step="1" name="tankVolume" required
             class="form-control" dir="rtl" ng-model="vm.tankVolume">
      <div class="input-group-addon">حجم التانكي</div>
    </div>
  </div>
</form>
<form name="consumptionForm">
  <div class="form-group">
    <div class="input-group" ng-class="{'has-error': consumptionForm.distanceForLiters.$invalid}">
      <div class="input-group-addon">كيلو/لتر</div>
      <input type="number" min="1" max="1000000000" step="1" name="distanceForLiters" required
             id="distanceForLiters" class="form-control" dir="rtl"
             ng-model="vm.distanceForLiters" ng-change="vm.setConsumption(vm.distanceForLiters)">
      <div class="input-group-addon">كفاءة استهلاك المركبة</div>
    </div>
    <span dir="rtl" class="help-block">
      <a target="_blank" href="https://www.sls.gov.sa/Pages/ar/Consumer/UsedVehicles.aspx">كفاءة الطاقة للسيارات</a>
    </span>
  </div>
</form>
<article ng-show="tankForm.$valid && consumptionForm.$valid">
  <div class="table-responsive">
    <table class="table table-hover table-condensed table-bordered">
      <thead>
        <tr>
          <th class="text-center danger">الفرق</th>
          <th class="text-center warning">التكلفة سابقاً</th>
          <th class="text-center success">التكلفة حالياً</th>
          <th class="text-center active">المسافة</th>
          <th class="text-center active" dir="rtl"># التعبئة</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="times in [1, 2, 3, 4, 5]">
          <td class="text-center danger" dir="rtl">
            <b ng-bind="vm.calculatePriceDifference() * times | number:2"></b>
            <span class="hidden-xs" style="font-size: 0.6em">ريال</span>
          </td>
          <td class="text-center warning" dir="rtl">
            <span ng-bind="vm.calculatePrice('old') * times | number:2"></span>
            <span class="hidden-xs" style="font-size: 0.6em">ريال</span>
          </td>
          <td class="text-center success" dir="rtl">
            <span ng-bind="vm.calculatePrice('new') * times | number:2"></span>
            <span class="hidden-xs" style="font-size: 0.6em">ريال</span>
          </td>
          <td class="text-center active" dir="rtl">
            <span ng-bind="vm.calculateDistance() * times | number:0"></span>
            <span class="hidden-xs" style="font-size: 0.6em">كم</span>
          </td>
          <th class="text-center active" ng-bind="times"></th>
        </tr>
      </tbody>
    </table>
  </div>
</article>
