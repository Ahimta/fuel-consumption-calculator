<section class="container">
  <form name="tankForm">
    <div class="col-xs-12">
      <div class="form-group">
        <div class="input-group" ng-class="{'has-error': tankForm.tankVolume.$invalid}">
          <div class="input-group-addon">لتر</div>
          <input type="number" min="1" max="1000000000" step="1" name="tankVolume" required
                 class="form-control" dir="rtl"
                 ng-model="vm.tankVolume" ng-init="vm.tankVolume = 64">
          <div class="input-group-addon">حجم التانكي</div>
        </div>
      </div>
    </div>
  </form>
  <form name="consumptionForm" ng-init="vm.litersForDistance = 1">
    <div class="col-xs-12">
      <div class="form-group">
        <div class="input-group" ng-class="{'has-error': consumptionForm.distanceForLiters.$invalid}">
          <div class="input-group-addon">كيلو/لتر</div>
          <input type="number" min="1" max="1000000000" step="1" name="distanceForLiters" required
                 id="distanceForLiters" class="form-control" dir="rtl"
                 ng-model="vm.distanceForLiters" ng-init="vm.distanceForLiters = 10">
          <div class="input-group-addon">معدل الاستهلاك</div>
        </div>
        <span dir="rtl" class="help-block">
          <a target="_blank" href="https://www.sls.gov.sa/Pages/ar/Consumer/UsedVehicles.aspx">كفاءة الطاقة للسيارات</a>
        </span>
      </div>
    </div>
  </form>
  <article class="col-xs-12" ng-show="tankForm.$valid && consumptionForm.$valid">
    <div class="table-responsive">
      <table class="table table-hover table-condensed table-bordered">
        <thead>
          <tr>
            <th class="text-center danger">الفرق</th>
            <th class="text-center warning">التكلفة سابقاً</th>
            <th class="text-center success">التكلفة حالياً</th>
            <th class="text-center active">المسافة</th>
            <th class="text-center active">مرات التعبئة</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-center danger" dir="rtl">
              <b ng-bind="(vm.calculateByDistance('new', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume)) - vm.calculateByDistance('old', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume))) | number:2"></b>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center warning" dir="rtl">
              <span ng-bind="vm.calculateByDistance('old', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume)) | number:2"></span>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center success" dir="rtl">
              <span ng-bind="vm.calculateByDistance('new', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume)) | number:2"></span>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center active" dir="rtl">
              <span ng-bind="vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume) | number:0"></span>
              <span style="font-size: 0.6em">كم</span>
            </td>
            <th class="text-center active">1</th>
          </tr>
          <tr>
            <td class="text-center danger" dir="rtl">
              <b ng-bind="(vm.calculateByDistance('new', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume)) - vm.calculateByDistance('old', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume))) * 2 | number:2"></b>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center warning" dir="rtl">
              <span ng-bind="vm.calculateByDistance('old', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume)) * 2 | number:2"></span>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center success" dir="rtl">
              <span ng-bind="vm.calculateByDistance('new', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume)) * 2 | number:2"></span>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center active" dir="rtl">
              <span ng-bind="vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume) * 2 | number:0"></span>
              <span style="font-size: 0.6em">كم</span>
            </td>
            <th class="text-center active">2</th>
          </tr>
          <tr>
            <td class="text-center danger" dir="rtl">
              <b ng-bind="(vm.calculateByDistance('new', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume)) - vm.calculateByDistance('old', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume))) * 3 | number:2"></b>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center warning" dir="rtl">
              <span ng-bind="vm.calculateByDistance('old', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume)) * 3 | number:2"></span>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center success" dir="rtl">
              <span ng-bind="vm.calculateByDistance('new', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume)) * 3 | number:2"></span>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center active" dir="rtl">
              <span ng-bind="vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume) * 3 | number:0"></span>
              <span style="font-size: 0.6em">كم</span>
            </td>
            <th class="text-center active">3</th>
          </tr>
          <tr>
            <td class="text-center danger" dir="rtl">
              <b ng-bind="(vm.calculateByDistance('new', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume)) - vm.calculateByDistance('old', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume))) * 4 | number:2"></b>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center warning" dir="rtl">
              <span ng-bind="vm.calculateByDistance('old', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume)) * 4 | number:2"></span>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center success" dir="rtl">
              <span ng-bind="vm.calculateByDistance('new', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume)) * 4 | number:2"></span>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center active" dir="rtl">
              <span ng-bind="vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume) * 4 | number:0"></span>
              <span style="font-size: 0.6em">كم</span>
            </td>
            <th class="text-center active">4</th>
          </tr>
          <tr>
            <td class="text-center danger" dir="rtl">
              <b ng-bind="(vm.calculateByDistance('new', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume)) - vm.calculateByDistance('old', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume))) * 5 | number:2"></b>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center warning" dir="rtl">
              <span ng-bind="vm.calculateByDistance('old', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume)) * 5 | number:2"></span>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center success" dir="rtl">
              <span ng-bind="vm.calculateByDistance('new', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume)) * 5 | number:2"></span>
              <span style="font-size: 0.6em">ريال</span>
            </td>
            <td class="text-center active" dir="rtl">
              <span ng-bind="vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume) * 5 | number:0"></span>
              <span style="font-size: 0.6em">كم</span>
            </td>
            <th class="text-center active">5</th>
          </tr>
        </tbody>
      </table>
    </div>
  </article>
</section>
