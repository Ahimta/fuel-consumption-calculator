<section class="container">
  <form name="consumptionForm">
    <div class="col-xs-12" dir="rtl"><label for="distanceForLiters">معدل استهلاك الوقود</label></div>
    <div class="col-xs-6">
      <div class="form-group">
        <div class="input-group" ng-class="{'has-error': consumptionForm.litersForDistance.$invalid}">
          <div class="input-group-addon">لتر</div>
          <input type="number" min="1" max="1000000000" step="1" name="litersForDistance" required
                 id="litersForDistance" class="form-control" dir="rtl"
                 ng-model="vm.litersForDistance" ng-init="vm.litersForDistance = 1">
        </div>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="form-group">
        <div class="input-group" ng-class="{'has-error': consumptionForm.distanceForLiters.$invalid}">
          <div class="input-group-addon">كلم</div>
          <input type="number" min="1" max="1000000000" step="1" name="distanceForLiters" required
                 id="distanceForLiters" class="form-control" dir="rtl"
                 ng-model="vm.distanceForLiters" ng-init="vm.distanceForLiters = 10">
        </div>
        <span dir="rtl" class="help-block">
          <a target="_blank" href="https://www.sls.gov.sa/Pages/ar/Consumer/UsedVehicles.aspx">كفاءة الطاقة للسيارات</a>
        </span>
      </div>
    </div>
  </form>
  <form name="tankForm">
    <div class="col-xs-12">
      <div class="form-group">
        <div class="input-group" ng-class="{'has-error': tankForm.tankVolume.$invalid}">
          <div class="input-group-addon">لتر</div>
          <input type="number" min="1" max="1000000000" step="1" name="tankVolume" required
                 class="form-control" dir="rtl"
                 ng-model="vm.tankVolume" ng-init="vm.tankVolume = 64">
          <div class="input-group-addon">حجم التانكي</div>
        </div>
      </div>
    </div>
  </form>
  <article class="col-xs-12" ng-show="tankForm.$valid && consumptionForm.$valid">
    <div class="table-responsive">
      <table class="table table-hover table-condensed table-bordered">
        <thead>
          <tr>
            <th class="text-center warning">الفرق</th>
            <th class="text-center danger">التكلفة سابقاً</th>
            <th class="text-center success">التكلفة حالياً</th>
            <th class="text-center active">المسافة</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-center warning"
                ng-bind="(vm.calculateByDistance('new', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume)) - vm.calculateByDistance('old', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume))) | number:2">
            </td>
            <td class="text-center danger" ng-bind="vm.calculateByDistance('old', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume)) | number:2"></td>
            <td class="text-center success" ng-bind="vm.calculateByDistance('new', vm.distanceForLiters, vm.litersForDistance, vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume)) | number:2"></td>
            <td class="text-center active" ng-bind="vm.calculateDistance(vm.distanceForLiters, vm.litersForDistance, vm.tankVolume) | number:0"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </article>
</section>
