<section class="container">
  <form name="distanceForm">
    <div class="col-xs-12">
      <div class="form-group">
        <div class="input-group" ng-class="{'has-error': distanceForm.distance.$invalid}">
          <div class="input-group-addon">كيلو</div>
          <input type="number" min="1" max="1000000000" step="1" name="distance" required
                 id="distance" class="form-control" dir="rtl"
                 ng-model="vm.distance" ng-init="vm.distance = 12">
          <div class="input-group-addon">المسافة المقطوعة في اليوم</div>
        </div>
      </div>
    </div>
  </form>
  <form name="consumptionForm" ng-init="vm.litersForDistance = 1">
    <div class="col-xs-12">
      <div class="form-group">
        <div class="input-group" ng-class="{'has-error': consumptionForm.distanceForLiters.$invalid}">
          <div class="input-group-addon">كيلو/لتر</div>
          <input type="number" min="1" max="1000000000" step="1" name="distanceForLiters" required
                 id="distanceForLiters" class="form-control" dir="rtl"
                 ng-model="vm.distanceForLiters" ng-init="vm.distanceForLiters = 10">
          <div class="input-group-addon">معدل الاستهلاك</div>
        </div>
        <span dir="rtl" class="help-block">
          <a target="_blank" href="https://www.sls.gov.sa/Pages/ar/Consumer/UsedVehicles.aspx">كفاءة الطاقة للسيارات</a>
        </span>
      </div>
    </div>
  </form>
  <article class="col-xs-12" ng-show="distanceForm.$valid && consumptionForm.$valid">
    <div class="table-responsive">
      <table class="table table-hover table-condensed table-bordered">
        <thead>
          <tr>
            <th class="text-center warning">الفرق</th>
            <th class="text-center danger">التكلفة سابقاً</th>
            <th class="text-center success">التكلفة حالياً</th>
            <th class="text-center active">المسافة</th>
            <th class="text-center active">المدة</th>
          </tr>
        </thead>
        <tbody>
            <tr>
              <td class="text-center warning"
                  ng-bind="(vm.calculateByDistance('new', vm.distanceForLiters, vm.litersForDistance, vm.distance) - vm.calculateByDistance('old', vm.distanceForLiters, vm.litersForDistance, vm.distance)) | number:2">
              </td>
              <td class="text-center danger" ng-bind="vm.calculateByDistance('old', vm.distanceForLiters, vm.litersForDistance, vm.distance) | number:2"></td>
              <td class="text-center success" ng-bind="vm.calculateByDistance('new', vm.distanceForLiters, vm.litersForDistance, vm.distance) | number:2"></td>
              <td class="text-center active" ng-bind="vm.distance | number:0"></td>
              <td class="text-center active">يوم</td>
            </tr>
          <tr>
            <td class="text-center warning"
                ng-bind="(vm.calculateByDistance('new', vm.distanceForLiters, vm.litersForDistance, vm.distance * 7) - vm.calculateByDistance('old', vm.distanceForLiters, vm.litersForDistance, vm.distance * 7)) | number:2">
            </td>
            <td class="text-center danger" ng-bind="vm.calculateByDistance('old', vm.distanceForLiters, vm.litersForDistance, vm.distance * 7) | number:2"></td>
            <td class="text-center success" ng-bind="vm.calculateByDistance('new', vm.distanceForLiters, vm.litersForDistance, vm.distance * 7) | number:2"></td>
            <td class="text-center active" ng-bind="vm.distance * 7 | number:0"></td>
            <td class="text-center active">اسبوع</td>
          </tr>
          <tr>
            <td class="text-center warning"
                ng-bind="(vm.calculateByDistance('new', vm.distanceForLiters, vm.litersForDistance, vm.distance * 30) - vm.calculateByDistance('old', vm.distanceForLiters, vm.litersForDistance, vm.distance * 30)) | number:2">
            </td>
            <td class="text-center danger" ng-bind="vm.calculateByDistance('old', vm.distanceForLiters, vm.litersForDistance, vm.distance * 30) | number:2"></td>
            <td class="text-center success" ng-bind="vm.calculateByDistance('new', vm.distanceForLiters, vm.litersForDistance, vm.distance * 30) | number:2"></td>
            <td class="text-center active" ng-bind="vm.distance * 30 | number:0"></td>
            <td class="text-center active">شهر</td>
          </tr>
          <tr>
            <td class="text-center warning"
                ng-bind="(vm.calculateByDistance('new', vm.distanceForLiters, vm.litersForDistance, vm.distance * 360) - vm.calculateByDistance('old', vm.distanceForLiters, vm.litersForDistance, vm.distance * 360)) | number:2">
            </td>
            <td class="text-center danger" ng-bind="vm.calculateByDistance('old', vm.distanceForLiters, vm.litersForDistance, vm.distance * 360) | number:2"></td>
            <td class="text-center success" ng-bind="vm.calculateByDistance('new', vm.distanceForLiters, vm.litersForDistance, vm.distance * 360) | number:2"></td>
            <td class="text-center active" ng-bind="vm.distance * 360 | number:0"></td>
            <td class="text-center active">سنة</td>
          </tr>
        </tbody>
      </table>
    </div>
  </article>
</section>
